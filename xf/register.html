<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <meta name="viewport" content="width=device-width">
    <link href="frameworks/bootstrap-3.3.0-dist/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="frameworks/jquery-2.1.4/jquery.min.js"></script>
    <script src="frameworks/bootstrap-3.3.0-dist/dist/js/bootstrap.js"></script>
    <link href="CSS/register.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <form action="" class="form-group">
            <div class="left">
                请输入手机号
                <div>发送验证码</div>
            </div>
            <div class="content">
                请输入短信验证码
            </div>
            <div class="right">
                请输人密码
            </div>
            <div class="login">
                <button>立即注册</button>
            </div>
            <div class="foot">
                已有链家账号？<span>立即登录</span>
                <div>忘记密码</div>
            </div>
        </form>
    </div>
</body>
</html>
